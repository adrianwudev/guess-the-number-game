<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Guess</title>
</head>
<body>
    <div align="center">
        <h1>Guess the Number Game</h1>
        <h3 th:with="MAIN_MESSAGE=${T(academy.learnprogramming.util.AttributeNames).MAIN_MESSAGE}"
            th:text="${__${MAIN_MESSAGE}__}">
            Main Message Content
        </h3>
        <h3 th:with="RESULT_MESSAGE=${T(academy.learnprogramming.util.AttributeNames).RESULT_MESSAGE}"
            th:text="${__${RESULT_MESSAGE}__}">
            Result Message Content
        </h3>

        <form th:with="PLAY=${T(academy.learnprogramming.util.GameMappings).PLAY}"
                th:action="@{__${PLAY}__}"
              action="play"
              method="post">
            <label for="guess">Enter your guess</label>
            <input id="guess" type="number" name="guess">
            <input type="submit" value="Submit">
        </form>

        <footer th:replace="~{fragments/footer :: footerFragment}">
            <p>Play footer</p>
        </footer>
    </div>
</body>
</html>
